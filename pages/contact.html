<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/normalize.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>

<header>
    <nav class="navbar">
        <a href="../index.html"><img src="/images/Logo.svg" alt="" class="navbar__logo" ></a>
        
            <ul class="navbar__menu">

                <li class="navbar__menu__list"><a href="./pages/contact.html">Contact</a></li>
            </ul>

<body>
    <section>
        <div class="contact_container">

        <div><h1 class="contact_header">Full set of great
            features to make your
            product fresh</h1>
        <p class="contact_undertext">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="form_container">
            <form class="form">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id=" name" class="input-field">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input-field">
                <label for="message" class="label">Message</label>
                <input type="text" name="text" id="text" class="input-field">
                <button type="submit" class="button">Submit</button>

            </form>
        </div>
        
        </div>
        <img class="map" src="../images/Map.png" alt="Map">
        <footer class="footer">
            <img src="/images/Logo.svg" alt="" class="navbar__logo">
            <ul class="navbar__menu">
                <li class="navbar__menu__list"><a href="projects.html">Projects</a></li>
                <li class="navbar__menu__list"><a href="contact.html">Contact</a></li>
                <img src="/images/Social.svg" alt="social" class="social">
            </ul>
        </footer>
